name: Merge gatekeeping

on:
  pull_request_target:
    types:
        - opened
    branches:
        - main

jobs:
    spit_values:
        runs-on: ubuntu-latest
        steps:
          - name: spit out some values
            run: echo "${{ github.event.pull_request.head.ref }}, ${{ github.event.pull_request.title }}"
    merge_gatekeeper:
        runs-on: ubuntu-latest
        if: ${{ github.event.pull_request.head.ref }} != 'develop' && contains(hotfix, ${{ github.event.pull_request.title }}) == false
        steps:
        - uses: superbrothers/close-pull-request@v3
          with:
            comment: "Canceled because this does not follow the merge strategy. If this is a hotfix, add the term hotfix in the title of the merge to bypass this check."
