name: givt_app_kids
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.23

environment:
  sdk: '>=2.18.4 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  provider: ^6.0.4
  flutter_svg: ^1.1.6
  package_info_plus: ^3.0.2
  mobile_scanner: ^2.1.0
  intl: ^0.18.0
  lottie: ^2.1.0
  shared_preferences: ^2.0.15
  currency_text_input_formatter: ^2.1.8
  amplitude_flutter: ^3.13.0
  http: ^0.13.5
  vibration: ^1.7.6

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  flutter_launcher_icons: "^0.11.0"  

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/images/xmas.jpg
    - assets/images/shelter.jpg
    - assets/images/givy_superman.png
    - assets/images/child.svg
    - assets/images/dog.svg
    - assets/icon/app_icon_test.png
    - assets/images/avatar.svg
    - assets/images/givy_celebrates.png
    - assets/images/reconstruction.jpg
    - assets/images/church.svg
    - assets/images/wallet.png
    - assets/images/qr.png
    - assets/images/home.svg
    - assets/images/givy_superman.svg
    - assets/images/givy_celebrates.svg
    - assets/images/givy_tip.svg
    - assets/images/target_left_top.svg
    - assets/images/target_left_bottom.svg
    - assets/images/target_right_top.svg
    - assets/images/target_right_bottom.svg
    - assets/lotties/confetti.json
    - assets/images/password_show.svg
    - assets/images/password_hide.svg
    - assets/images/monster1.svg
    - assets/images/monster2.svg
    - assets/images/monster3.svg
    - assets/images/monster4.svg

  fonts:
    - family: Raleway
      fonts:
        - asset: assets/fonts/Raleway-Regular.ttf
        - asset: assets/fonts/Raleway-Bold.ttf
          weight: 700

dependency_overrides:
  intl: ^0.18.0